<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>Book Library</header>
        <div class="sidebar">
            <form class="inputs">
                <label for="author">Author</label>
                <input class="inputClass" id="author" type="search">
                <label for="title">Title</label>
                <input class="inputClass" id="title" type="search">
                <label for="pages">Pages</label>
                <input class="inputClass" id="pages" type="number">
                <div class="toggleDiv">
                    <p class ="pDiv">Readed?</p>
                       <label class="toggle">
                          <input id=toggleInputAdd type="checkbox" >
                          <span class="labels" data-on="YES" data-off="NO"></span>
                       </label>
                </div>
                <button class="buttonn-9" role="button" id="submitButton" type="submit">Add Book</button>
                
            </form>
            <div class="statistics">
                <p>Total Pages:</p>
                <p class="totalPages">0</p>
                <p>Total Books:</p>
                <p class="totalBooks">0</p>
                <p>Total Readed Books:</p>
                <p class="totalRead">0</p>
            </div>
            <footer>
                <div id="an">@eduardbede</div>
                <a href="https://github.com/eduardbede">Visit GitHub</a>
              </footer>

        </div><div id="main">
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
